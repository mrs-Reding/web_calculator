<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Document</title>
		<link rel="stylesheet" href="style.css"/>
    <script src="jquery-2.2.1.min.js"></script>
    <script src="calculator.js"></script>
	</head>
	<body>
		<div id="calq">
			<div class="display">
  			</div>
  			<div class="numbers">
  				<button type="button" class="numbbuttn" onclick="printNumbers(7)">7</button>
  				<button type="button" class="numbbuttn" onclick="printNumbers(8)">8</button>
  				<button type="button" class="numbbuttn" onclick="printNumbers(9)">9</button>
  				<button type="button" class="numbbuttn" onclick="printNumbers(4)">4</button>
  				<button type="button" class="numbbuttn" onclick="printNumbers(5)">5</button>
  				<button type="button" class="numbbuttn" onclick="printNumbers(6)">6</button>
  				<button type="button" class="numbbuttn" onclick="printNumbers(1)">1</button>
  				<button type="button" class="numbbuttn" onclick="printNumbers(2)">2</button>
  				<button type="button" class="numbbuttn" onclick="printNumbers(3)">3</button>
  				<button type="button" class="zerobuttn" onclick="printNumbers(0)">0</button>
  				<button type="button" class="pointbuttn" onclick="printNumbers('.')">.</button>
  			</div>
  			<div class="operations">
  				<button type="button" class="operatbuttn" onclick="setOperation('/')">/</button>
  				<button type="button" class="operatbuttn" onclick="setOperation('*')">*</button>
  				<button type="button" class="operatbuttn" onclick="setOperation('-')">-</button>
  				<button type="button" class="operatbuttn" onclick="setOperation('+')">+</button>
  			</div>
  			<div class="results">
  				<button type="button" class="emptybuttn" onclick="empty()">C</button>
  				<button type="button" class="resultbuttn" onclick="calculate()">=</button>
  			</div>
  			</div>
		</div>
	</body>
</html>
